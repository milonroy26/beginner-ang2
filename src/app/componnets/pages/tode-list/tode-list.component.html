<h2 style="text-align: center;">Todo List Angular</h2>
<div style="text-align: center;">
    <input placeholder="Entery Your New Task" type="text" name="User" #task>
    <br><br>
    <button (click)="addTask(task.value)">Add new Task</button>
    <br> <br>
    
    <ul *ngFor="let item of lists">
        <li> {{item.name}} <button (click)="removeTask(item.id)">Remove Item</button> </li>
    </ul>
</div>

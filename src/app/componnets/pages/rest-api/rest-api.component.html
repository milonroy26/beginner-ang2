<ul *ngFor="let user of displayData">
    <li> {{user.name}} </li>
</ul>


<!-- post data -->
<form #userForm = "ngForm" (ngSubmit)="getUserFormData(userForm.value)">
    <input type="text" ngModel placeholder="Type your name:"> <br><br>
    <input type="email" ngModel name="" placeholder="Type your Email:"> <br> <br>
    <input type="password"ngmode name="" placeholder="Type your password:"> <br> <br>
    <button>Add New</button>
</form>
